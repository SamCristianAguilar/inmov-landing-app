<mat-form-field appearance="outline" class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar propiedades" autocomplete="off" />
</mat-form-field>
<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let property">{{ property.id }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let property"><img [src]="urlBack + '/' + property.photos[0].pathName" [style.width.px]="100" class="d-block" /></td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
      <td mat-cell *matCellDef="let property">
        <a [routerLink]="['/properties', property.id]" class="property-name text-cap">{{ property.title }}</a>
      </td>
    </ng-container>

    <!-- Published Column -->
    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publicado en</th>
      <td mat-cell *matCellDef="let property">{{ property.createAt | date: 'dd MMMM, yyyy' }}</td>
    </ng-container>

    <!-- Views Column -->

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let property">
        <a [routerLink]="['/account/my-properties', property.id]" mat-icon-button color="primary" matTooltip="Editar propiedad">
          <mat-icon>edit</mat-icon>
        </a>
        <a [routerLink]="['/properties', property.id]" mat-icon-button color="primary" matTooltip="Ver propiedad">
          <mat-icon>visibility</mat-icon>
        </a>
        <a [routerLink]="['/properties', property.id]" mat-icon-button color="primary" matTooltip="Ver contratos">
          <mat-icon>rule_folder</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let property; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">Sin propiedades registradas</p>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
